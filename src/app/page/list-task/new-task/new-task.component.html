<section class="">
    <form (input)="onInputTask()" [formGroup]="formTask" class="form-task">
        <mat-form-field [appearance]="'fill'" [color]="'accent'">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title Task" id="titleTask" formControlName="titleTask" type="text">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <input matInput class="descripcion" placeholder="Descripcion" id="description" type="text"  formControlName="descripcionTask" />
           
            
        </mat-form-field>
        <button mat-raised-button (click)="postForm()"> Guardar</button>
    </form>

    <div>
        <app-task [task]="actualTask" ></app-task>
    </div>

</section>
